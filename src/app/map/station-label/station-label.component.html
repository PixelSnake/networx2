<div class="container"
     [style.left]="label.position.x + 'px'"
     [style.top]="label.position.y + 'px'"
     [class.selected]="selected"

     (dblclick)="onDblClick()">
  <app-mouse-motion-capturer
    *ngIf="selected && !editing"
    (mouseMoved)="mouseMoved($event)">
  </app-mouse-motion-capturer>

  <sm-input [hidden]="!editing" [(model)]="label.title"></sm-input>
  <span *ngIf="!editing">{{ label.title }}</span>
</div>
