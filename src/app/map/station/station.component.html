<div class="container"
     [style.left]="station.position.x + 'px'"
     [style.top]="station.position.y + 'px'">
  <div class="dot"
       [class.selected]="station.selected">
    <app-mouse-motion-capturer
      (mouseMoved)="mouseMoved($event)"
      (mouseDown)="mouseDown()"></app-mouse-motion-capturer>
  </div>
  <app-station-label #label
    class="label"
    [label]="station.label"></app-station-label>
</div>
